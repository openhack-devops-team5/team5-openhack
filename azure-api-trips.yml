# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger:
  branches:
    include:
     - main
  paths:
    include:
     - apis/trips

pr:
  branches:
    include:
    - main
  paths:
    include:
     - apis/trips

pool:
  vmImage: ubuntu-latest

steps: 
- task: GoTool@0
  inputs:
    version: '1.13.5'
- task: Go@0
  inputs:
    command: 'get'
    arguments: '-d'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
- task: Go@0
  inputs:
    command: 'build'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
